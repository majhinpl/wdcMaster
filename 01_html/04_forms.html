<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>This is form exemple</h1>
    <h2>Login form</h2>
    <form>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Input your name" required>
        <label for="password"></label>
        <input type="password" name="password" id="password" required>
        <button type="submit" aria-required="true">Login</button>
        <button type="reset">reset</button>

    </form>
    <div>
        <h2>Learning checkbox</h2>
        <form action="#">
            <label for="games">
                select your favorite games
            </label>
            <input type="checkbox" name="games" id="games">
        </form>
    </div>


</body>

</html>
